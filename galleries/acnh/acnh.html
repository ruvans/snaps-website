<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>ACNH</title>
      <link href="../../style_files/mystyle_navy.css" rel="stylesheet" type="text/css" media="all">
      <link href="../../style_files/slideshow.css" rel="stylesheet" type="text/css" media="all">
      <script src="../../components/footer.js" type="text/javascript" defer></script>
      <script src="../../components/nav.js"    type="text/javascript" defer></script>
   </head>
   <body >
      <div class="topbox"> </div>
      <div class="box95">
         <div class="container">
            <article>
            <h1>You already have this DIY</h1>
               <div class="slideshow-container">
                  <!-- Full-width images with number and caption text -->
                  <div class="mySlides fade">
                     <div class="numbertext">1 / 3</div>
                     <img src="ACNH1_jar_reflecting.png" 
                     alt="An animal crossing new horizons DIY jar laying on wet sand"
                     onclick="window.open('ACNH1_jar_reflecting.png', '_self');" 
                     style="width:100%" >

                  </div>
                  <div class="mySlides fade">
                     <div class="numbertext">2 / 3</div>
                     <img src="ACNH2_jar_beached.png" 
                     alt="We move closer to the jar, it's a little more buried into the wet sand now and there are shells around it"
                     onclick="window.open('ACNH2_jar_beached.png', '_self');"
                     style="width:100%">

                  </div>
                  <div class="mySlides fade">
                     <div class="numbertext">3 / 3</div>
                     <img src="ACNH3_jar_held_wet.png" 
                     alt="We pick up the jar and hold it up to the sun to see the DIY card inside clearer. It's one you already have"
                     onclick="window.open('ACNH3_jar_held_wet.png', '_self');"
                     style="width:100%">

                  </div>
                  <!-- Next and previous buttons -->
                  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                  <a class="next" onclick="plusSlides(1)">&#10095;</a>
               </div>
               <br>
               <!-- The dots/circles -->
               <div style="text-align:center">
                  <span class="dot" onclick="currentSlide(1)"></span>
                  <span class="dot" onclick="currentSlide(2)"></span>
                  <span class="dot" onclick="currentSlide(3)"></span>
               </div>
            </article>
            <nav>
               <navigation-component></navigation-component>
            </nav>
            <footer>
               <footer-component></footer-component>
            </footer>
         </div>
         <!-- container -->
      </div>
      <!-- box95 -->
     </div>
   </body>
   <script type="text/javascript" src="../../style_files/slideshow.js"></script>
</html>

<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Ghosts</title>
      <link href="../../style_files/slideshow.css" rel="stylesheet" type="text/css" media="all">
      <link href="../../style_files/mystyle_blackandwhite.css" rel="stylesheet" type="text/css" media="all">
      <script src="../../components/footer.js" type="text/javascript" defer></script>
      <script src="../../components/nav.js"    type="text/javascript" defer></script>
   </head>
     <style>
  .haunted { 
  animation: fadeIn 5s;
  animation-iteration-count:infinite;
  }
  @keyframes fadeIn {
  0% { opacity: 0; }
  80% { opacity: 0.5; }
  100% { opacity: 0; }
}
  .hauntedpic{
    position: relative;
    display: inline;
  }
  .ghost{
  position:absolute;
  bottom: 0;
  left: 0;
  border: none;
  }

  </style>
   <body >
      <div class="topbox"> </div>
      <div class="box95">
         <div class="container">
            <article>
            <h1>Ghosts</h1>
               <div class="slideshow-container">
                  <!-- Full-width images with number and caption text -->
                  <div class="mySlides fade">
                     <div class="numbertext">1 / 5</div>
                       <div class="hauntedpic">
                         <img src="image_1.JPG" style="width:100%"
                         alt="Describe"
                         onclick="window.open('image_1.JPG', '_self');">
                         <img src="badghost.png" style="width:100%" class="ghost haunted">
                       </div>

                     <div class="text"></div>
                  </div>
                  <div class="mySlides fade">
                     <div class="numbertext">2 / 5</div>
                     <img src="image_2.JPG" 
                     alt="Describe"
                     onclick="window.open('image_2.JPG', '_self');"
                     style="width:100%">
                     <div class="text"></div>
                  </div>
                  <div class="mySlides fade">
                     <div class="numbertext">3 / 5</div>
                     <img src="image_3.JPG" 
                     alt="Describe"
                     onclick="window.open('image_3.JPG', '_self');"
                     style="width:100%">
                     <div class="text"></div>
                  </div>
                  <div class="mySlides fade">
                     <div class="numbertext">4 / 5</div>
                     <img src="image_4.JPG" 
                     alt="Describe"
                     onclick="window.open('image_4.JPG', '_self');"
                     style="width:100%">
                     <div class="text"></div>
                  </div>
                  <div class="mySlides fade">
                     <div class="numbertext">5 / 5</div>
                     <img src="image_5.JPG" 
                     alt="Describe"
                     onclick="window.open('image_5.JPG', '_self');"
                     style="width:100%">
                     <div class="text"></div>
                  </div>
                  <!-- Next and previous buttons -->
                  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                  <a class="next" onclick="plusSlides(1)">&#10095;</a>
               </div>
               <br>
               <!-- The dots/circles -->
               <div style="text-align:center">
                  <span class="dot" onclick="currentSlide(1)"></span>
                  <span class="dot" onclick="currentSlide(2)"></span>
                  <span class="dot" onclick="currentSlide(3)"></span>
                  <span class="dot" onclick="currentSlide(4)"></span>
                  <span class="dot" onclick="currentSlide(5)"></span>
               </div>
            </article>
            <nav>
               <navigation-component></navigation-component>
            </nav>
            <footer>
               <footer-component></footer-component>
            </footer>
         </div>
         <!-- container -->
      </div>
      <!-- box95 -->
     </div>
   </body>
   <script type="text/javascript" src="../../style_files/slideshow.js"></script>
</html>
